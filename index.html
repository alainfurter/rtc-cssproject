<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Webshop Example</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="images/fielmann-logo.png" alt="Fielmann Logo">
        </div>
        <div class="sitemap-container">   
            <ul>
                <li><a href="https://www.fielmann.ch/de/brillen/">Brillen</a></li>
                <li><a href="https://www.fielmann.ch/de/sonnenbrillen/">Sonnenbrillen</a></li>
                <li><a href="https://www.fielmann.ch/de/kontaktlinsen/">Kontaktlinsen</a></li>
                <li><a href="https://www.fielmann.ch/de/hoerakustik/">Hörakustik</a></li>
                <li><a href="https://www.fielmann.ch/de/service/">Service</a></li>
                <li><a href="https://www.fielmann-group.com/de">Über Fielmann</a></li>
            </ul>
        </div>
        <div class="buttons-container">
            <button><img src="images/icon_pin.png" alt="Pin icon"></button>
            <button><img src="images/icon_search.png" alt="Search icon"></button>
            <button id="hamburger-button"><img src="images/hamburger.png" alt="Hamburger icon"></button>
        </div>
    </nav>
    <header>
        <div class="hero-image-container">
            <img src="images/hero1.webp" alt="Hero image">
        </div>
        <div class="info-container">
            <div class="title-info-container">
                <h1>Fielmann Herrenbrillen</h1>
            </div>
            <div class="more-info-container">
                <h2>Mehr erfahren</h1>
                <button><img src="images/icon_arrow_right.png" alt="Arrow right"></button>
            </div>
        </div>
        <button class="down-button"><img src="images/icon_arrow_down@2x.png" alt="Arrow down"></button>
    </header>
    <main>


    </main>
    <footer>


    </footer>
</body>
</html>
